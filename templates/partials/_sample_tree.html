{% for val in tree %}
{% if val.type and val.description %}
<dd>
  <a href="#details_{{ loop.key }}"><code>{{ loop.key }}</code><span class="sample_description">{{ val.description }}</span></a>: {% if val.default %}<code>{{ val.default }}</code>{% else %}<span>no defaults</span>{% endif %}
</dd>
{% else %}
<dd><code>{{ loop.key }}:</code>
  <dl>
  {% set tree = val %}
  {% include "_sample_tree.html" %}
  </dl>
</dd>
{% endif %}
{% endfor %}
