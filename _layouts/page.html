---
layout: default
---

<header class='header'>
	<div class='controls'>
		<a href='#'>Permalink</a>{% for link in page.links %}<a href='{{ link.url }}'>{{ link.title }}</a>{% endfor %}
  </div>

  <h1>{{ page.title }}</h1>
</header>

<section class='body'>
  {{ content }}
</section>

{% if page.configuration and page.configuration.size > 0 %}
<section class='configuration'>
  <h2>Configuration</h2>
	{% assign tree = page.configuration %}
	{% include tree.html %}
</section>
{% endif %}
